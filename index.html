<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gltf in browser</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.164.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.164.1/examples/jsm/"
          }
        }
      </script>
</head>
<body>
    <header>
        <h1>Viewing GLTF with Three.js</h1>
    </header>

    <main>
        <div id="container3D"></div>

        <div class="selectionMenu">
          <div class="sceneSelectWrapper">
            <select id="sceneSelect">
              <option value="desk">Desk</option>
              <option value="camera">Camera</option>
              <option value="frog">Frog</option>
            </select>
            <button id="loadButton" type="submit">Load scene</button>
          </div>
          <label>
            Color on click
            <input type="checkbox" id="colorOnClick" checked>
          </label>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
